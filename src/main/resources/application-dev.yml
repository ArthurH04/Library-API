spring:
   datasource:
      url: jdbc:postgresql://localhost:5432/library
      username: postgres
      password: admin
      driver-class-name: org.postgresql.Driver

   jpa:
      show-sql: true
      hibernate:
         ddl-auto: update

   flyway:
      baseline-on-migrate: false

admin:
   login: ${ADMIN_LOGIN}
   password: ${ADMIN_PASSWORD}
